spring.application.name=datalayer
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://192.168.2.173:5432/training
spring.datasource.username=training
spring.datasource.password=training
# Specify the default schema
spring.jpa.properties.hibernate.default_schema=yuvraj
# Hibernate DDL auto (this can also be create, create-drop, validate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.javax.persistence.create-database-schemas=true

